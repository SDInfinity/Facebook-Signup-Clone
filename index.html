<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook-Clone</title>
</head>
<body>

    <div class="all">

        <div class="left">
            <img class="logo"src="fb-logo.svg" alt="">
            <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
    
        </div>
        <div class="right">
            <div class="credentials">
                <input class="email" type="text" placeholder="Email address or phone number">
                <input class="password" type="password"  placeholder="Password">
                <button class="log-in">Log in</button>
                <a href="">Forgotten Password?</a>
                <br>
                <div class="margin"></div>
                <button class="create">Create New Account</button>
                </div>
            <div class="additional-info"><p><strong>Create a page </strong>for a celebrity,brand or business.</p></div>
        </div>


    </div>
    


        
</body>
</html>
